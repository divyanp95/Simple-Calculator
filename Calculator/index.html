<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script>
        $(document).ready(function(){
          $("td").mouseover(function(){
            $(this).css("opacity", "0.5");
            $(this).css("color", "white");
          });
          $("td").mouseleave(function(){
            $(this).css("opacity", "1");
          });
        });
    </script>
  
  </head>
  
  
  <body>
    <div class="box">

      <table class="table">
        <tbody>
          <tr>
            <td colspan="4" style="padding:0px;"><input type="text" placeholder="0" id="display"></td>
          </tr>
    
          <tr>
            <td colspan="2" style="background-color: maroon;color:white;"> <input type="button" value="AC" onclick="clr();"></td>
            <td style="background-color:gray;color:white;"><input type="button" value="/" onclick="display('/')"></td>
            <td style="background-color:gray;color:white;"><input type="button" value="*" onclick="display('*');"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="display(7);"></td>
            <td><input type="button" value="8" onclick="display(8);"></td>
            <td><input type="button" value="9" onclick="display(9);"></td>
            <td  style="background-color:gray;color:white;"><input type="button" value="-" onclick="display('-');"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="display(4);"></td>
            <td><input type="button" value="5" onclick="display(5);"></td>
            <td><input type="button" value="6" onclick="display(6);"></td>
            <td style="background-color:gray;color:white;"><input type="button" value="+" onclick="display('+');"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" onclick="display(1);"></td>
            <td><input type="button" value="2" onclick="display(2);"></td>
            <td><input type="button" value="3" onclick="display(3);"></td>
            <td rowspan="2" style="background-color:steelblue;color:white;vertical-align: middle;"><input type="button" value="=" onclick="perform();"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="button" value="0" onclick="display(0);"></td>
            <td><input type="button" value="." onclick="display('.');"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </body>
</html>
